<p>Enter any number in base 2(1,0):</p>
<p><input type="number" id="inputBin" value=""></p>


<button onclick="binToDec()">Submit</button>

<p>Base 10: </p>
<p id="demo"></p>

<script>
function binToDec() {
  var x = document.getElementById("inputBin").value;
  var decOut = parseInt(x , 2).toString(10).toUpperCase();
  document.getElementById("demo").innerHTML = decOut;
  }
</script>
